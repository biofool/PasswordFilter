{% extends 'base.html' %}

{% block content %}
<h1>{% block User %} Create a New User {% endblock %}</h1>
<h2>{% block User %} This application tests word combinations by searching the internet this is insecure {% endblock %}</h2>

<form method="post">
    <div class="form-group">
        <label for="User">User</label>
        <input type="text" name="user"
               placeholder="User Name (all of it)" class="form-control"
               value="{{ request.form['user'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="Password">Password</label>
        <input type="text" name="password"
               placeholder=">14 characters" class="form-control"
               value="{{ request.form['password'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
